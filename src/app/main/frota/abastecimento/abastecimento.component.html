<div id="abastecimento" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/frota/abastecimentos'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div class="abastecimento-image mr-8 mr-sm-16"
                    [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    <img *ngIf="abastecimento.images[0]" [src]="abastecimento.images[0].url">
                    <img *ngIf="!abastecimento.images[0]"
                        [src]="'assets/images/frota/abastecimento-image-placeholder.png'">
                </div>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{abastecimento.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Cadastrar Abastencimento
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Dados do Abastencimento</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-abastecimento-button" [disabled]="abastecimentoForm.invalid"
                *ngIf="pageType ==='new'" (click)="addAbastecimento()">
                <span>Adicionar</span>
            </button>

            <button mat-raised-button class="save-abastencimento-button"
                [disabled]="abastencimentoForm.invalid || abastencimentoForm.pristine" *ngIf="pageType ==='edit'"
                (click)="saveAbastencimento()">
                <span>Salvar</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="abastecimentoForm" [formGroup]="abastecimentoForm" class="abastecimento w-100-p"
                    fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Informações do Abastencimento">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Id</mat-label>
                                    <input matInput placeholder="" name="name" formControlName="name">
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Tipo de Combustível</mat-label>
                                    <mat-select [(ngModel)]="modelName" placeholder="Infome o tipo de combustível">
                                        <mat-option [value]="">teste1</mat-option>
                                        <mat-option [value]="">teste2</mat-option>
                                        <mat-option [value]="">teste3</mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">   
                                        <mat-label>Quantidade em Litros</mat-label>                                 
                                        <input matInput type="number" placeholder="Quantidade em litros"
                                            formControlName="fontSize" min="10">                                        
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">   
                                        <mat-label>Valor por Litro(R$)</mat-label>                                 
                                        <input matInput type="number" placeholder="Quantidade em litros"
                                            formControlName="fontSize" min="10">                                        
                                </mat-form-field>
                                
                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">   
                                        <mat-label>Valor Total(R$)</mat-label>                                 
                                        <input matInput type="number" placeholder="Quantidade em litros"
                                            formControlName="fontSize" min="10">                                        
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Número do cupom físcal</mat-label>
                                    <input matInput placeholder="" name="name" formControlName="name">
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Data</mat-label>
                                    <input matInput placeholder="Informe a data do abastecimento" [(ngModel)]="ano-fab"
                                        type="date" class="form-control" id="date" aria-describedby="id">
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>KM Inicial</mat-label>
                                    <input matInput placeholder="Informe a quilometragem inical" [(ngModel)]="ano-fab"
                                        type="number" class="form-control" id="date-final" aria-describedby="id">
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                        <mat-label>KM Final</mat-label>
                                        <input matInput placeholder="Informe a quilometragem final" [(ngModel)]="ano-fab"
                                            type="number" class="form-control" id="date-final" aria-describedby="id">
                                    </mat-form-field>


                            </div>
                        </mat-tab>

                        <mat-tab label="Informações do Veículo">

                        </mat-tab>

                    </mat-tab-group>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
